<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Background Patterns</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    /* body {
      margin: 0;
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
    } */
    .pattern {
      height: 100vh;
      
      
      
      
     
    }

    /* 1. Striped Background (Diagonal) */
    .p1 {
      background: repeating-linear-gradient(
        45deg,
        #ff9a9e,
        #ff9a9e 10px,
        #fad0c4 10px,
        #fad0c4 20px
      );
    }

    /* 2. Checkerboard Pattern */
    .p2 {
      background:
        repeating-linear-gradient(90deg, #ddd 0 50px, #fff 50px 100px),
        repeating-linear-gradient(180deg, #ddd 0 50px, #fff 50px 100px);
      background-size: 100px 100px;
      color: #000;
    }

    /* 3. Polka Dot Pattern */
    .p3 {
      background:
        radial-gradient(#444 10%, transparent 11%) 0 0,
        radial-gradient(#444 10%, transparent 11%) 30px 30px;
      background-size: 60px 60px;
    }

    /* 4. Conic Gradient Wheel */
    .p4 {
      background: conic-gradient(
        red 0deg 90deg,
        blue 90deg 180deg,
        green 180deg 270deg,
        yellow 270deg 360deg
      );
      color: #000;
    }

    /* 5. Sunburst Pattern */
    .p5 {
      background: repeating-conic-gradient(
        from 0deg,
        #f9d423 0deg 15deg,
        #ff4e50 15deg 30deg
      );
    }

    /* 6. Radial Gradient Waves */
    .p6 {
      background:
        radial-gradient(circle at 20% 20%, #00f2fe, transparent 20%),
        radial-gradient(circle at 80% 80%, #4facfe, transparent 20%);
      background-size: 100px 100px;
    }

    /* 7. Candy Stripes */
    .p7 {
      background: repeating-linear-gradient(
        -45deg,
        #ff6b6b,
        #ff6b6b 20px,
        #feca57 20px,
        #feca57 40px
      );
    }

    /* 8. Gradient Grid */
    .p8 {
      background:
        linear-gradient(#1e3c72 1px, transparent 1px),
        linear-gradient(90deg, #1e3c72 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* 9. Subtle Diagonal Lines */
    .p9 {
      background: repeating-linear-gradient(
        135deg,
        #f0f0f0,
        #f0f0f0 2px,
        #ffffff 2px,
        #ffffff 6px
      );
      color: #000;
    }

    /* 10. Diagonal Checkerboard */
    .p10 {
      background: repeating-linear-gradient(
        45deg,
        #dcdcdc 0 25px,
        #ffffff 25px 50px
      );
      color: #000;
    }


    /* 12. Rainbow Spiral */
    .p12 {
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
    }

    /* 13. Fabric Texture */
    .p13 {
      background:
        repeating-linear-gradient(
          0deg,
          #f8f8f8,
          #f8f8f8 2px,
          #e8e8e8 2px,
          #e8e8e8 4px
        ),
        repeating-linear-gradient(
          90deg,
          #f8f8f8,
          #f8f8f8 2px,
          #e8e8e8 2px,
          #e8e8e8 4px
        );
      color: #000;
    }

    /* 14. Pixelated Digital Look */
    .p14 {
      background: repeating-conic-gradient(
        #111 0% 25%,
        #222 25% 50%,
        #111 50% 75%,
        #222 75% 100%
      );
      background-size: 20px 20px;
    }
  </style>
</head>
<body>
  <div class="pattern p1"></div>
  <div class="pattern p2"></div>
  <div class="pattern p3"></div>
  <div class="pattern p4"></div>
  <div class="pattern p5"></div>
  <div class="pattern p6"></div>
  <div class="pattern p7"></div>
  <div class="pattern p8"></div>
  <div class="pattern p9"></div>
  <div class="pattern p10"></div>
  <div class="pattern p12"></div>
  <div class="pattern p13"></div>
  <div class="pattern p14"></div>
</body>
</html>
