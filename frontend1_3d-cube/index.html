<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="cube">
            <div class="face front">
                <div class="inFront">
                    <div class="eye">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="face back">
                <div class="inFront">
                    <div class="eye">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="face left">
                <div class="inFront">
                    <div class="eye">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="face right">
                <div class="inFront">
                    <div class="eye">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="face top">
                <div class="inFront">
                    <div class="eye">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="face bottom">
                <div class="inFront">
                    <div class="eye">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
